<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pokémon Table</h1>
    <table id="pokemon-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Type(s)</th>
          <th>Weight</th>
          <th>Base XP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="pagination"></div> //Pagination buttons
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden"> //Modal popup
    <div class="modal-content"> 
      <span id="close">&times;</span>
      <div id="modal-body">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
